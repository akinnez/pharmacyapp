<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">       
        <mat-progress-bar mode="indeterminate" class="{{ progressbar }}"></mat-progress-bar>
        <div class="container my-3">
             <form action="" [formGroup]="form" (submit)="navigate()">
                 <div>
                     <div class="text-center mt-4">
                         <h3>FORGET PASSWORD</h3>
                         <h6 class="my-3">Recover your Password</h6>    
                     </div>
                     <div class="form-group mt-4">
                             <app-input inputType='input' label='Enter your Email' formControlName='email' type='text'></app-input>
                       </div>
                       <div class="my-4">
                           <app-button buttonSection="frontend" text='Login' mclass="text-center"></app-button>
                       </div>
                 </div>
             </form>
             
         </div>
         <div [ngClass]="{'overlay': cond}">     

    </div>
</div>
