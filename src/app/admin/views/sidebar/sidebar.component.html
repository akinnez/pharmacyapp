<mat-nav-list>
    <div class="profile-card">
      <div class="header">
      </div>
      <div class="mat-title d-flex justify-content-between">
        <div class="closebtn {{appy}}" >
          <button (click)="sideBarToggle()" class="admin text-white">&times;</button>
        </div>
      </div>
    </div>
    <div>
      <a mat-list-item class="mt-4 " routerLink="/admin/{{item.link}}" 
        *ngFor="let item of sidelist" title="{{item.text}}" (click)="sideBarToggle()">
          <small class="d-inline mx-auto">
            <mat-icon>{{item.icon}}</mat-icon>
            <span class="ps-3 text-white {{appy}} fw-bold" [style.letterSpacing.px]="val" >{{item.text}}</span>
          </small>
      </a>
    </div>
    <div>
      <a href=""> <mat-icon>user_arrow</mat-icon></a>
    </div>
  </mat-nav-list>
