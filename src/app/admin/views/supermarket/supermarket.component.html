<div>
    <div class="admin container-fluid w-0 p-0 m-0">
      <div class="mt-5 row w-100 align-items-center">
        <div class="col-md-3 mt-3"></div>
        <div class="col-md-5 mt-3">
          <form action="" [formGroup]="formdata" class="d-flex">
            <input
              type="text"
              class="admin form-control"
              placeholder="Search for Goods"
              formControlName="search"
            />
            <app-button buttonSection="admin" text="Search"></app-button>
          </form>
        </div>
        <div class="col-md-4 mt-3 text-end">
          <app-button buttonSection="admin" text="Add Goods" (mclick)="openDialog()"></app-button>
        </div>
      </div>
      <div class="mt-5">
        <supermarketlist></supermarketlist>
      </div>
    </div>
  </div>
