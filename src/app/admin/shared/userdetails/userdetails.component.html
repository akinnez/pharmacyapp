<div class="mt-3">
    <div class="container-fluid border-bottom">
       
            <div class="d-flex justify-content-between align-items-center">
                <h4>{{id}}. {{name | uppercase}}</h4>
                <a (click)="checkUser()" class="fw-bold" style="cursor: pointer;">{{show== false? "View Details" : "Hide Details"}}</a>
            </div>
            
      <div class="d-flex fw-bold" *ngIf="show">
          <form action="">
            <div class="mt-2">
                <span> Email: {{email}}</span>
            </div>
            <div class="mt-2">
                <span>Age: {{age}} years</span>
            </div>
            <div class=" mt-2">
                <span>Username: {{username}}</span>
            </div>
            <div class="my-3">
                <div class="d-flex">
                    <app-button buttonSection="admin" icon="edit"></app-button>
                    <app-button buttonSection="admin" icon="delete" mclass="ms-4"></app-button>
                </div>
            </div>
          </form>
      </div>
    </div>
    </div>
