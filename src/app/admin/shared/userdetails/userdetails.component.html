<div class="mt-3">
    
        <div class="card shadow-sm" style="height: 400px;">
            <div class="d-flex justify-content-end mt-2">
                    <mat-icon class="text-secondary">edit</mat-icon>
                    <mat-icon class="text-danger ms-3" (click)="openDialog()">delete</mat-icon>
            </div>
            <div (click)="routee()" style="cursor: pointer;">
                <div class="d-flex justify-content-center">
                    <div class="rounded-circle d-flex justify-content-center align-items-center" style="width: 120px;height:120px">
                        <img src="../../../../assets/images/admin/{{img}}" alt="user-image" style="width: 100px;height:100px" class="rounded-circle shadow">
                    </div>
                </div>
                <div style="word-wrap:break-word;">
                    <div style="width: 80%" class="mx-auto my-3">
                        <h4 class="fw-bold text-center">{{name | uppercase}}</h4>
                        <div class="d-flex align-items-center" >
                            <mat-icon>mail</mat-icon> <span class="fs-5 ms-3 mb-2" style="width:85%" contenteditable="true">{{email}}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <mat-icon>phone</mat-icon> <span class="fs-5 ms-3">+234-{{phoneNo}}</span>
                        </div> 
                    </div>
                </div>
            </div> 
        </div>
</div>
