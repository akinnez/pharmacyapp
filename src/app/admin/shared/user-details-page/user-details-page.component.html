
<div class="container-fluid m-0 p-0">
    <div class="rw d-flex m-0 p-0 w-100" style="height:400px;">
    <div class="col-sm-6 d-flex justify-content-center align-items-center chk">
    <div class="w-75" >
            <h2 class="fw-bold">{{name | uppercase}}</h2>
            <div class="mt-3 fs-5">
                <span>Age: {{age}} years old</span>
            </div>
            <div class="mt-3 fs-5">
                <span>Username: {{username}}</span>
            </div>
            <div class="mt-3 fs-5">
                <span>E-Mail: {{email}}</span>
            </div>
            <div class="mt-3 fs-5 mb-5">
                <span>Phone Number: 0{{phoneNo}}</span>
            </div>
    </div>
</div>
<div class="col-sm-6 d-flex justify-content-center align-items-center">
    <div style="width: 300px;height:300px;"  class="image-frame d-flex justify-content-center align-items-center rounded">
        <div style="width: 280px;height:280px;" class="rounded bg-white">
            <img src="../../../../assets/images/admin/{{img}}" alt="user-image" width="280px" height="280px" class="rounded">
        </div>
    </div>
</div>
    </div>

    <div class="my-3">
        <mat-tab-group mat-align-tabs="center" color="accent" animationDuration="2000ms">
            <mat-tab label="Transactions">
                <div>
                    <transaction params="{{params}}"></transaction>
                </div>
             </mat-tab>
            <mat-tab label="Activities">
                <user-activity user="{{params}}"></user-activity>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
