<div class="table-responsive" *ngIf="condition">
    <table class="table text-center table-danger table-striped">
        <thead>
        <th>S/No</th>
        <th>Medicine Name</th>
        <th>Company</th>
        <th>Bar Code No</th>
        <th>Quantities</th>
        <th>Price (&#8358;)/1</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of medlist; let i = index">
            <td>
                {{i+1}}
            </td>
            <td>{{item.name}}</td>
            <td>{{item.companyName}}</td>
            <td>{{item.itemCode}}</td>
            <td>{{item.qtty}}</td>
            <td>{{item.price | currency:'NGN':'&#8358;':'1.2-2'}}</td>
            <td><button class="admin btn" (click)="openDialog(i)">
                <mat-icon>
                edit
            </mat-icon>
        </button></td>
        </tr>
    </tbody>
    </table>
</div>
<div *ngIf="cond">
    <h3>No Items found</h3>
</div>
