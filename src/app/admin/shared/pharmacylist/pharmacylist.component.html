<div>
    <table class="table text-center">
        <thead>
        <th>S/No</th>
        <th>Image</th>
        <th>Name of Medicine</th>
        <th>Company</th>
        <th>Quantities</th>
        <th>Price (&#8358;)/1</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of medlist; let i = index">
            <td>
                {{i+1}}
            </td>
            <td>
               <img [src]="item.src" alt="" [style.width.px]="imgPix">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.companyName}}</td>
            <td>{{item.qtty}}</td>
            <td>{{item.price}}</td>
            <td><button class="admin btn">Edit</button></td>
        </tr>
    </tbody>
    </table>
</div>
